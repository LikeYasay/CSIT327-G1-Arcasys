{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/password_reset.css' %}" />
<style>
  .btn-reset {
    position: relative;
    width: 100%;
    max-width: 378px;      
    display: block;
    margin: 0 auto;
  }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
  <div class="reset-card">
    <h2>Check Your Email</h2>
    <p>We've sent a password reset link to your email address (if it exists in our system).</p>
    <p>Please check your inbox and follow the link to reset your password.</p>
    <a href="{% url 'users:login' %}" class="btn-reset">Back to Login</a>  <!-- âœ… Fixed -->
  </div>
</div>
{% endblock %}
