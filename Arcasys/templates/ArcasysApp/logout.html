{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | Marketing Archive</title>
  <link rel="stylesheet" href="{% static 'ArcasysApp/css/logout.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'ArcasysApp/images/CIT_LOGO.png' %}" />
</head>
<body>
  <div class="overlay">
    <div class="logout-modal">
      <button class="close-btn" onclick="window.history.back()">Ã—</button>

      <header class="logout-header">
        <h1>MARKETING ARCHIVE</h1>
        <p>Event Management System</p>
      </header>

      <img src="{% static 'ArcasysApp/images/CIT_LOGO.png' %}" alt="CIT Logo" class="logo">

      <h2>Logout</h2>
      <p>Are you sure you want to sign out of your account?</p>

      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn-signout">Sign Out</button>
      </form>

      <button class="btn-cancel" onclick="window.history.back()">Cancel</button>
    </div>
  </div>
</body>
</html>
