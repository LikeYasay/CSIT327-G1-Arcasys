{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Marketing Archive</title>
  <link rel="stylesheet" href="{% static 'ArcasysApp/css/password_reset.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'ArcasysApp/images/CIT_LOGO.png' %}" />
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <h2>Forgot Password?</h2>
      <p>Enter your email address and we'll send you<br> a link to reset your password.</p>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>

      <p class="back-login">
        Remember your password? <a href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
