{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password | Marketing Archive</title>
  <link rel="stylesheet" href="{% static 'ArcasysApp/css/password_reset.css' %}">
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <h2>Set a New Password</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-reset">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
