{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent | Marketing Archive</title>
  <link rel="stylesheet" href="{% static 'ArcasysApp/css/password_reset.css' %}">
  <style>
    .btn-reset {
      position: relative;
      width: 100%;
      max-width: 378px;      
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <h2>Check Your Email</h2>
      <p>We've sent a password reset link to your email address (if it exists in our system).</p>
      <p>Please check your inbox and follow the link to reset your password.</p>
      <a href="{% url 'login' %}" class="btn-reset">Back to Login</a>
    </div>
  </div>
</body>
</html>
