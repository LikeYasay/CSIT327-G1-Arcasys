{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Marketing Archive</title>
  <link rel="stylesheet" href="{% static 'ArcasysApp/css/register.css' %}" />
  <link
      rel="icon"
      type="image/png"
      href="{% static 'ArcasysApp/images/CIT_LOGO.png' %}"
  />
</head>
<body>
  <div class="register-container">

    <div class="register-left">

      <header class="register-header">
        <div class="logo-section">
          <img
            src="{% static 'ArcasysApp/images/CIT_LOGO.png' %}"
            alt="CIT Logo"
            class="logo"
          />
          <div class="logo-text">
            <h1>MARKETING ARCHIVE</h1>
            <p>Event Management System</p>
          </div>
        </div>
        <a href="{% url 'landing' %}" class="back-link">‚Üê Back</a>
      </header>

      <div class="register-card">
        <h1>Welcome</h1>
        <p class="description">Enter your details to create an account.</p>

        <form>
          <div class="name-fields">
            <div class="field">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="field">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
          </div>

          <label for="department">Department</label>
          <input type="text" id="department" placeholder="Enter your department" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>

          <button type="submit" class="btn-register">Sign up</button>
        </form>
      </div>
    </div>

    <div class="register-right">
      <img src="{% static 'ArcasysApp/images/Library.jpg' %}" alt="Campus Building">
    </div>
  </div>
</body>
</html>
