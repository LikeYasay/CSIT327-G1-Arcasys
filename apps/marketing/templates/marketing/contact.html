<form class="contact-form" method="post" action="{% url 'marketing:contact' %}" id="contactForm">
    {% csrf_token %}
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="form-row">
        <div class="form-group">
            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" 
                   value="{% if form_data.full_name %}{{ form_data.full_name }}{% endif %}" 
                   placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" 
                   value="{% if form_data.email %}{{ form_data.email }}{% endif %}"
                   placeholder="Enter your email address" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department" 
               value="{% if form_data.department %}{{ form_data.department }}{% endif %}"
               placeholder="Enter your department">
    </div>
    
    <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" 
               value="{% if form_data.subject %}{{ form_data.subject }}{% endif %}"
               placeholder="Enter message subject" required>
    </div>
    
    <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" 
                  placeholder="Enter your message" required>{% if form_data.message %}{{ form_data.message }}{% endif %}</textarea>
    </div>
    
    <div class="form-buttons">
        <button type="submit" class="btn primary">Send Message</button>
        <button type="button" class="btn secondary" onclick="clearForm()">Clear Form</button>
    </div>
</form>

<script>
function clearForm() {
    document.getElementById('contactForm').reset();
}
</script>
