{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/logout.css' %}" />
{% endblock %}

<title>{% block title %}Logout | Marketing Archive{% endblock title %}</title>
<link
  rel="icon"
  type="image/png"
  href="{% static 'shared/images/CIT_LOGO.png' %}"
/>

{% block content %}
<div class="overlay">
  <div class="logout-modal">
    <button class="close-btn" onclick="window.history.back()">Ã—</button>

    <header class="logout-header">
      <h1>MARKETING ARCHIVE</h1>
      <p>Event Management System</p>
    </header>

    <img src="{% static 'shared/images/CIT_LOGO.png' %}" alt="CIT Logo" class="logo">

    <h2>Logout</h2>
    <p>Are you sure you want to sign out of your account?</p>

    <form method="post" action="{% url 'users:logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn-signout" style="margin-bottom: -5px;">Sign Out</button>
    </form>

    <button class="btn-cancel" onclick="window.history.back()">Cancel</button>
  </div>
</div>
{% endblock %}
